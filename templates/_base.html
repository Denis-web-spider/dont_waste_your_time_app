<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Базовый шаблон{% endblock title %}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
    </head>
    <body>

    {% block _content %}
    {% endblock _content %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="{% url 'javascript-catalog' %}"></script>
    {% block script %}
    {% endblock script %}
    </body>
</html>
