<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Базовый шаблон{% endblock title %}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
    </head>
    <body>

    <div class="container">
        <div class="row align-items-center justify-content-center" style="height: 600px;">
            <div class="col-md-6 offset-md-3">
                <a href="{% url 'registration' %}" role="button" class="btn btn-outline-primary btn-lg">Регистрация</a>
                <a href="{% url 'login' %}" role="button" class="btn btn-outline-primary btn-lg">Авторизация</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="{% url 'javascript-catalog' %}"></script>
    {% block script %}
    {% endblock script %}
    </body>
</html>
